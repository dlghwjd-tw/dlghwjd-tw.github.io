<!-- 
    v3.1 of My HTML
    - Split for email, phone & UserID
    - Add remarks for passwords
    - Available for modify web name

    Forecast function:
    - News feed
-->

<!DOCTYPE html>
<html lang="zh-Hant-HK">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
    <title>我的網頁</title>
    <link rel="icon" href="./icon.png">
    <link rel="apple-touch-icon" href="./icon.png">
    <link rel='stylesheet' href='./main.css' />
    <link rel='stylesheet' href='./header&content&footer.css' />
    <link rel='stylesheet' href='./login.css' />
    <link rel='stylesheet' href='./home.css' />
    <link rel='stylesheet' href='./pwManager.css' />
    <link rel='stylesheet' href='./pwSave.css' />
    <link rel='stylesheet' href='./pwCreate.css' />
    <link rel='stylesheet' href='./mobile&PC.css' />
    <link rel='stylesheet' href='./darkMode.css' />
</head>

<body>
    <header>
        <img id='webName' src='./icon.png' style='height: 52px; margin: 5px 0;'>
        <div id='webNameSplit'></div>
        <div class='homeBtn icon link'>主頁</div>
        <div class='pwMgrBtn icon link'>密碼<br>管理</div>
        <div class='pwSaveBtn icon link'>另存<br>密碼</div>
        <div class='pwCreateBtn icon link'>創建<br>密碼</div>
        <div id='logoutBtnSplit'></div>
        <div class='logoutBtn icon link'>登出</div>
    </header>

    <div id='content'>
        <section id='loginScreen'>
            <div id='loginHeading' class='box'>登入</div>
            <div id='login-form' class='box'>
                <span>電郵: </span>
                <input type='text' id='emailForLogin' class='textField' placeholder='電郵' contenteditable='true'>
                <span>密碼: </span>
                <input type='password' id='pwForLogin' class='textField' placeholder='密碼' contenteditable='true'>
                <button id='loginBtnForLogin'>登入</button>
            </div>
            <p id='loginMessage'></p>
        </section>
        <section id='homeScreen'>
            <div class='box'>
                <div id='welcomeMessage'></div>
            </div>
            <div id='counter' class='box'>
                <div>紀念日計算器 - 由2018年5月12日起:</div>
                <div id='countdown'></div>
            </div>
            <div id='function' class='box'>
                <div id='functionHeading'>V3.1功能</div>
                <div id='functionsBox'>
                    <div class='pwMgrBtn link functions'>密碼管理</div>
                    <div class='pwSaveBtn link functions'>另存密碼</div>
                    <div class='pwCreateBtn link functions'>創建密碼</div>
                </div>
            </div>
        </section>
        <section id='pwMgrScreen'>
            <div id='pwMgrHeading' class='box'>管理密碼</div>
            <div class='flexbox'>
                <div id='searchBox' class='box' contenteditable='true'>搜尋...</div>
                <div style='width: 20px;'></div>
                <select id='catFilter' class='box' style='border: 0;'>
                    <option>全部類型</option>
                    <option>個人</option>
                    <option>社交</option>
                    <option>飲食</option>
                    <option>購物</option>
                    <option>娛樂</option>
                    <option>遊戲</option>
                    <option>政府及銀行</option>
                    <option>交通及旅遊</option>
                    <option>電訊</option>
                    <option>就業</option>
                    <option>學習</option>
                </select>
            </div>
            <div id='pwList'>
                <div id='webList'>
                </div>
                <div id='pwDetail'>
                </div>
            </div>
        </section>
        <section id='pwSaveScreen'>
            <div id='pwSaveHeading' class='box'>另存密碼</div>
            <div id='pwSaveForm' class='box'>
                <div><span>網頁: </span><select name='web' id='webSelectionForPwSave' class='textField'></select></div>
                <div style='justify-content: flex-end;'>
                    <span id='webIfOtherForPwSave' class='textField' contenteditable='true'>其他網頁...</span>
                </div>
                <div><span>類型: </span>
                    <select name='type' id='catForPwSave' class='textField' style='border: 0;'>
                        <option>個人</option>
                        <option>社交</option>
                        <option>飲食</option>
                        <option>購物</option>
                        <option>娛樂</option>
                        <option>遊戲</option>
                        <option>政府及銀行</option>
                        <option>交通及旅遊</option>
                        <option>電訊</option>
                        <option>就業</option>
                        <option>學習</option>
                    </select>
                </div>
                <div>
                    <span>登入ID: </span>
                    <span id='loginIDForPwSave' class='textField' contenteditable='true'>登入ID</span>
                </div>
                <div>
                    <span>登入密碼: </span>
                    <span id='loginPwForPwSave' class='textField' contenteditable='true'>登入密碼</span>
                </div>
                <div>
                    <span>電郵: </span>
                    <span id='emailForPwSave' class='textField' contenteditable='true'>電郵</span>
                </div>
                <div>
                    <span>電話: </span>
                    <span id='phoneForPwSave' class='textField' contenteditable='true'>電話</span>
                </div>
                <div>
                    <span>備註: </span>
                    <textarea class='textField' id='memoForPwSave' rows='3' placeholder='備註' style='border: 0; resize: none;'></textarea>
                </div>
                <div class='flexbox' style='justify-content: center;'><button id='saveBtnForPwSave'>儲存</button></div>
            </div>
            <div id='savingStatusForPwSave'></div>
        </section>
        <section id='pwCreateScreen'>
            <div id='pwCreateHeading' class='box'>創建密碼</div>
            <form id='pwGenForm' class='box'>
                <label style='text-decoration: underline;'>密碼位數: </label><br>
                <input type='radio' name='numOfDigits' id='genFor8Digits' value='8' style='margin-top: 10px;'>
                <span>8位</span>
                <input type='radio' name='numOfDigits' id='genFor10Digits' value='10'> <span>10位</span>
                <input type='radio' name='numOfDigits' id='genFor12Digits' value='12'> <span>12位</span>
                <input type='radio' name='numOfDigits' id='genFor15Digits' value='15'> <span>15位</span>
                <input type='radio' name='numOfDigits' id='genFor20Digits' value='20'> <span>20位</span><br>
                <input type='checkbox' name='genContainsSymbols' id='genContainsSymbols' value='true' style='margin-top: 10px; margin-right: 5px;'>不含符號<br>
                <button id='pwGenSubmit' style='margin-top: 10px;'>創建</button>
            </form>
            <div class='box'>
                <div style='text-decoration: underline; margin-bottom: 5px;'>密碼: </div>
                <div class='flexbox'>
                    <div id='showPwForGen' class='textField' style='color: #aaaaaa;'>請選擇密碼位數並創建</div>
                    <button id='copyGenPw' style='margin-left: 10px;'>複製</button>
                </div>
            </div>
            <div id='genPwSaveForm' class='box'>
                <div style='text-decoration: underline;'>另存密碼: </div>
                <div>
                    <span>網頁: </span>
                    <select name='webForGenPw' id='webSelectionForGenPw' class='textField'></select>
                </div>
                <div style='justify-content: flex-end;'>
                    <span id='webIfOtherForGenPw' class='textField' contenteditable='true'>其他網頁...</span>
                </div>
                <div><span>類型: </span>
                    <select name='type' id='catForGenPw' class='textField' style='border: 0;'>
                        <option>個人</option>
                        <option>社交</option>
                        <option>飲食</option>
                        <option>購物</option>
                        <option>娛樂</option>
                        <option>遊戲</option>
                        <option>政府及銀行</option>
                        <option>交通及旅遊</option>
                        <option>電訊</option>
                        <option>就業</option>
                        <option>學習</option>
                    </select>
                </div>
                <div>
                    <span>登入ID: </span>
                    <span id='loginIDForGenPw' class='textField' contenteditable='true'>登入ID</span>
                </div>
                <div>
                    <span>電郵: </span>
                    <span id='emailForGenPw' class='textField' contenteditable='true'>電郵</span>
                </div>
                <div>
                    <span>電話: </span>
                    <span id='phoneForGenPw' class='textField' contenteditable='true'>電話</span>
                </div>
                <div>
                    <span>備註: </span>
                    <textarea class='textField' id='memoForGenPw' rows='3' placeholder='備註' style='border: 0; resize: none;'></textarea>
                </div>
                <div class='flexbox' style='justify-content: center;'><button id='saveBtnForGenPw'>儲存</button></div>
            </div>
            <div id='savingStatusForGenPw'></div>
        </section>
    </div>

    <footer>
        <div>Copyright © 2020-2021 MZ. All Rights Reserved.</div>
    </footer>

    <!-- Firebase config -->
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
    <script src='./main.js'></script>
    <script src='./header.js'></script>
    <script src='./login&logout.js'></script>
    <script src='./home.js'></script>
    <script src='./pwManager.js'></script>
    <script src='./pwSave.js'></script>
    <script src='./pwCreate.js'></script>
</body>

</html>
